<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradients -->
  <defs>
    <linearGradient id="prismaticGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06D6A0;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#118AB2;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EAB308;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#118AB2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Outer Gem Shape -->
  <path d="M100 20 L140 60 L140 100 L100 140 L60 100 L60 60 Z" 
        stroke="url(#prismaticGradient)" 
        stroke-width="3" 
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Inner Hexagon -->
  <path d="M100 40 L125 65 L125 95 L100 120 L75 95 L75 65 Z" 
        stroke="url(#prismaticGradient)" 
        stroke-width="2" 
        fill="url(#glowGradient)"
        fill-opacity="0.1"/>
  
  <!-- Stylized "S" - Corrected Direction -->
  <path d="M110 65 Q100 60 90 65 Q85 70 90 75 L110 85 Q115 90 110 95 Q100 100 90 95" 
        stroke="url(#prismaticGradient)" 
        stroke-width="3" 
        fill="none"
        stroke-linecap="round"/>
  
  <!-- PrismaFi Text -->
  <text x="100" y="165" 
        font-family="'Inter', sans-serif" 
        font-size="24" 
        font-weight="700" 
        fill="url(#textGradient)" 
        text-anchor="middle">
    PrismaFi
  </text>
  
  <!-- Hackathon Text -->
  <text x="100" y="185" 
        font-family="'Inter', sans-serif" 
        font-size="8" 
        font-weight="600" 
        fill="#F59E0B" 
        text-anchor="middle"
        letter-spacing="1">
    CYPHERPUNK HACKATHON â€¢ SOLANA
  </text>
</svg>
